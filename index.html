<!doctype html>
<html>
  <head>
    <title>PostgreSQL Real-Time</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  </head>
  <body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/app.js"></script>
    <h3>Real-Time with NodeJs(using express, socket.io and pg)/AngularJs/PostgreSQL</h3>
    <div ng-app="myApp" ng-controller="myCtrl">
      <div ng-repeat="entry in entries" class="col-sm-2">
	       <ul class="list-group">
           <li class="list-group-item" ng-class="{active: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">{{entry.name}}</li>
		     </ul>
      </div>
    </div>
  </body>
</html>
