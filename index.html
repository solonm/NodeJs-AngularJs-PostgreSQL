<!doctype html>
<html>
  <head>
    <title>PostgreSQL Real-Time</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  </head>
  <body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/app.js"></script>
    <h3>Real-Time with NodeJs(using express, socket.io and pg)/AngularJs/PostgreSQL</h3>
    <div ng-app="myApp" ng-controller="myCtrl as c">
       <div style="clear:both; margin-bottom:10px;">
          <label style="clear:both; float: left;">Insert Value</label> 
          <input  style="clear:left" type="text" name="textToAdd" ng-model="textToAdd">
          <button ng-show="todo=='ins'" ng-click="c.insert(textToAdd)">Insert</button>
          <button ng-show="todo=='upd'" ng-click="c.update(textToAdd)">Update</button>
      </div>
      <div style="clear:both">
        <div ng-repeat="entry in entries" class="col-sm-2">
          <ul class="list-group">
            <li class="list-group-item" ng-click="c.setForUpdate(this)" ng-class="{active: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">{{entry.name}}</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
